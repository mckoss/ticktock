<!DOCTYPE html>
<html manifest="/app.manifest">
<head>
<title>Tick Tock Task</title>

<link rel="icon" type="image/png" href="/images/icon.png" />
<link rel="apple-touch-icon" href="/images/touch.png" />

<link rel="stylesheet" type="text/css" href="/styles/main.css" />
<link rel="stylesheet" type="text/css" href="/styles/grid.css" />
<link rel="stylesheet" type="text/css" href="/lib/beta/css/client.css" />

<script type="text/javascript" src="/lib/beta/js/pf-client.js"></script>
<script type="text/javascript" src="/scripts/ticktock-all.js"></script>

<script type="text/javascript">
  $(document).ready(namespace.com.ticktocktask.main.onReady);
</script>

</head>

<body>

  <div class=main>
	<div class="row">
		<div class="column grid_4">
		  <div class=header>Ready</div>
		  <div class=r-tasks>
		    <div class=task>Integrate with abstract tasks</div>
		  </div>
		  <div class=footer><input type=button>+</input></div>
		</div>
		<div class="column grid_4">
		  <div class=header>Working</div>
		  <div class=w-tasks>
		    <div class=task>Get static page working</div>
		    <div class=task>Get add input button</div>
		  </div>
		  <div class=footer><input type=button>+</input></div>
		</div>
		<div class="column grid_4">
		  <div class=header>Done</div>
		  <div class=d-tasks>
		    <div class=task>Put a completed task in done</div>
		  </div>
		  <div class=footer><input type=button>+</input></div>
		</div>
	</div>
  </div>
